<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Canvas Paint</title>
</head>

<body>
  <div class="content">
    <h1>Canvas Paint</h1>
    <div class="instruments">
      <div class="instruments__mouse-color">
        <input id="main-bnt-color" type="color" name="head" value="#000000">
        <img src="style/img/ico/leftclick.png" alt="" width="30" height="30">
        <img src="style/img/ico/rightckick.png" alt="" width="30" height="30">
        <!-- <img src="style/img/ico/leftclick.png" alt=""> -->
        <img src="" alt="">
        <input id="context-menu-bnt-color" type="color" name="head" value="#ffffff">
      </div>


      <input id="lineWidth" type="range" min="1" max="25" step="1" value="1">

      <button id="clean-canvas">Clean Canvas</button>
      <a id="save-canvas" download="YourFileName.jpg">Save Img</a>
      <div id="colors" class="colors">
        <div style="background-color: #000000;" class="color"></div>
        <div style="background-color: #ffffff;" class="color"></div>
        <div style="background-color: #c92327;" class="color"></div>
        <div style="background-color: #e65e2e;" class="color"></div>
        <div style="background-color: #90a13b;" class="color"></div>
        <div style="background-color: #fddf41;" class="color"></div>
        <div style="background-color: #335594;" class="color"></div>
        <div style="background-color: #52c0b5;" class="color"></div>
        <div style="background-color: #cb1c69;" class="color"></div>
        <div style="background-color: #231f20;" class="color"></div>
      </div>
      <div class="tools">
        <button id="pencil" class="pencil">pencil</button>
        <button id="eraser" class="eraser">eraser</button>
        <button id="line" class="line">line</button>
        <button id="circle" class="circle">circle</button>
        <button id="rectangle" class="rectangle">rectangle</button>
        <button id="right-triangle" class="right-triangle">right-triangle</button>
        <button id="star" class="star">star</button>
        <button id="cloudlet" class="cloudlet">cloudlet</button>
        <label for="fill">
          <input id="fill-checkbox" type="checkbox" name="fill">
        </label>
      </div>
    </div>
    <canvas id="canvas" class="canvas" width="750" height="500">

    </canvas>
  </div>

  </div>



  <script src="app.js"></script>
</body>

</html>
