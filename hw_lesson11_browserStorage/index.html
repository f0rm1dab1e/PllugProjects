<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Task Tracker</title>
</head>

<body onunload="return beforeExit()">
  <div class="page">
    <div class="content">
      <h1>Tracker</h1>
      <form name="form">
        <input type="text" name="name" placeholder="Enter tracker name">
        <button id="main-input" class="btn" type="submit"></button>
      </form>
      <div id="trackers" class="trackers"></div>
    </div>
  </div>

  <script type="module" src="classTracker.js"></script>
  <script src="app.js"></script>
</body>

</html>
