<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>

<body>

  <div class="content">
    <form name="comment-form" class="form">
      <div class="form-control">
        <label for="nickname">Enter your nickname</label>
        <input id="nickname-input" name="nickname" type="text" placeholder="user123">
        <div class="error">
          <span id="nickname-error"></span>
        </div>
      </div>

      <div class="form-control">
        <label for="name">Enter your name</label>
        <input id="name-input" name="name" type="text" placeholder="John">
        <div class="error">
          <span id="name-error"></span>
        </div>
      </div>

      <div class="form-control">
        <label for="comment">Enter some comment</label>
        <textarea name="comment" id="comment" cols="100" rows="5"></textarea>
        <div class="error">
          <span id="comment-error"></span>
        </div>
      </div>
      <button type="submit" id="submit" class="submit-btn" disabled>Send</button>
    </form>

    <div id="comments-list" class="comments">

    </div>
  </div>
  <script src="hw_lesson06_eventListener.js"></script>
</body>

</html>
